spring:
  datasource:
    url: jdbc:mariadb://${DB_HOST:localhost:3306}/dsme
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update

data-updating:
  uri-format: ${URI_FORMAT:https://domstolovaya.ru/menu/?day=%s}
  update-frequency: ${CRON_EX:-}

webhook:
  token: ${BOT_TOKEN}
  domain: ${BOT_URL}

text:
  answers:
    start: hello # TODO Start answer

    keyboard-cancel: Отмена
    keyboard-day: Выберите день, на который хотите узнать меню

    search-was-found: Найдено %d позиций в меню по запросу '%s'
    search-not-found: По запросу '%s' ничего не найдено

    subscribe-already: >
      Вы уже подписаны на ежедневную (08:00) рассылку меню.
      Чтобы отписаться, отправьте комманду '/unsubscribe'
    subscribe-not-yet: Вы подписались на ежедневную (08:00) рассылку меню.

    unsubscribe-already: >
      Вы не были подписаны на ежедневную (08:00) рассылку меню.
      Чтобы подписаться, отправьте комманду '/subscribe'
    unsubscribe-not-yet: Вы отподписались от ежедневной (08:00) рассылки меню.