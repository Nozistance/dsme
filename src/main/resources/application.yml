spring:
  datasource:
    url: jdbc:mariadb://${DB_HOST:localhost}:3306/dsme
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update

uri-format: ${URI_FORMAT:https://domstolovaya.ru/menu/?day=%s}
update-frequency: ${CRON_EX:-}

registration:
  domain: ${BOT_DOMAIN}
  uri-format: https://api.telegram.org/bot%s/setWebHook
  token: ${BOT_TOKEN}

text:
  keyboard-cancel: "Отмена"
  day-keyboard: "Выберите нужный день на клавиатуре"
  size: "Найдено %d позиций меню"